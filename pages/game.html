<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Feelings | Game</title>

    <!-- Linked CSS file -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/Game/game.css" />

    <!-- Linked FavIcon -->
    <link
      rel="shortcut icon"
      href="../resources/feedback.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header Section (Navigation) -->
    <header>
      <ul id="nav-bar">
        <li><a class="link" href="../index.html">Home</a></li>
        <li><a class="link" href="../pages/game.html">Game</a></li>
        <li>
          <a class="link" href="../pages/achievement.html">Achievement</a>
        </li>
        <li><a class="link" href="../pages/emotion.html">Emotion</a></li>
      </ul>
    </header>

    <!-- Main Section (Big Feelings Game) -->
    <main>
      <div id="main-container flex flex-col">
        <!-- Background Video of the Game Start -->
        <div class="bg-video">
          <video id="bg-video" autoplay muted loop>
            <source src="../resources/bg-video.mp4" type="video/mp4" />
          </video>

          <!-- Feelings Container -->
          <div
            class="feelings-container shadow p-5 my-10 mx-auto"
            style="width: 500px"
          >
            <h1 class="font-bold text-xxl text-center mb-5">
              Tap on a Feeling to See the Animation!
            </h1>

            <!-- Feelings List -->
            <div class="mx-auto flex flex-col gap-5" style="width: 200px">
              <div
                class="feeling flex justify-center items-center gap-2 border px-4 py-2 rounded-xl cursor-pointer"
                onclick="playAnimation('happy')"
              >
                <img src="../resources/happy.png" alt="Happy" />
                <p>Happy</p>
              </div>
              <div
                class="feeling flex justify-center items-center gap-2 border px-4 py-2 rounded-xl cursor-pointer"
                onclick="playAnimation('sad')"
              >
                <img src="../resources/sad.png" alt="Sad" />
                <p>Sad</p>
              </div>
              <div
                class="feeling flex justify-center items-center gap-2 border px-4 py-2 rounded-xl cursor-pointer"
                onclick="playAnimation('angry')"
              >
                <img src="../resources/angry.png" alt="Angry" />
                <p>Angry</p>
              </div>
              <!-- Add more feelings as needed -->
            </div>
          </div>
          <nav class="game-navigation">
            <ul class="game-menu">
              <li><a id="play-game" href="#">Play</a></li>
              <li><a href="../pages/achievement.html">Acheivement</a></li>
              <li><a href="../pages/emotion.html">Learn</a></li>
              <li><a href="../index.html">Quit</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </main>

    <!-- Footer Section (Terms and Cookies) -->
    <footer id="footer" class="absolue bottom-0 right-0 left-0">
      <ul>
        <li><a class="link" href="">Terms and Conditions</a></li>
        <li><a class="link" href="">Cookie Policy</a></li>
        <li><a class="link" href="">Accessibility</a></li>
        <li><a class="link" href="">Privacy Policy</a></li>
        <li><a class="link" href="">Copyright</a></li>
      </ul>
      <p>Copyright - @student</p>
    </footer>
  </body>

  <!-- JavaScript for playing animations -->
  <script src="../scripts/gameScript.js"></script>
</html>
